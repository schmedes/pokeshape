<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content>
    <title>Guessing Game - Pokemon Shapes</title>
    <!-- Webfont -->
    <script type="text/javascript">
        WebFontConfig = {
            google: {
                families: ['Roboto']
            }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>

</head>

<body>
    <header>
        <h1>Guess the Pokemon!</h1><div class="score-board">Score:  <span class="score">0</span></div></header>
    <main>
        <div class="shape-wrapper">
            <div class="filter"></div>
            <img class="shape darken" src="" alt="Pokemon image" />
            <div class="guessed"></div>
        </div>
        <input class="guess-box" id="guess" type="text" name="guess" placeholder="Which Pokemon is it?">
    </main>
    <footer></footer>
    <script src="./main.js" charset="utf-8"></script>
